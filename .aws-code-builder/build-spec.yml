version: 0.2

phases:
  install:
    commands:
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2 &
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
      - curl -fsSL https://gist.githubusercontent.com/randyhoulahan/ff4c12dd58358784bad6a8a7073a08f8/raw/4fe207d51c4884f45d56e46acc0815131a0586e4/code-builder-extra >> extras.sh
      - . ./extras.sh

  pre_build:
    commands:
      - echo Logging in to Docker Hub...
      - docker login --username $DOCKER_USER --password $DOCKER_PASS
      - docker build -t output --build-arg VERSION=$CODEBUILD_GIT_SHORT_COMMIT --build-arg BRANCH=$CODEBUILD_GIT_BRANCH --build-arg TAG=$CODEBUILD_GIT_TAG .
  build:
    commands:
      - echo Running test ...
      - docker run --name dmsm  -d -p 8000:8000 output;sleep 10;
      - docker exec dmsm curl --retry 10 --retry-delay 5 -v http://localhost:8000

  post_build:
    commands:
      - echo pushing to docker ...
      - docker tag output scbd/dmsm:$CODEBUILD_GIT_BRANCH
      - docker push scbd/dmsm:$CODEBUILD_GIT_BRANCH
      - |
        if [ -z ${CODEBUILD_GIT_TAG} ]; 
        then
          docker tag output scbd/dmsm:$CODEBUILD_GIT_TAG
          docker push scbd/dmsm:$CODEBUILD_GIT_TAG
          docker tag output scbd/dmsm:latest
          docker push scbd/dmsm:latest
        fi